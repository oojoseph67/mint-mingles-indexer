type NewListing @entity {
  id: ID!
  listingCreator: String! @index
  listingId: Int! @index
  tokenId: Int! @index
  quantity: Int!
  pricePerToken: Int!
  startTimestamp: Int!
  endTimestamp: Int!
  assetContract: String!
  currency: String!
  tokenType: Int!
  status: Int!
  reserved: Boolean!
  transactionHash: String!
}
