type NewListing @entity {
  id: ID!
  listingCreator: String! @index
  listingId: BigInt! @index
  tokenId: BigInt!
  quantity: BigInt!
  pricePerToken: BigInt!
  startTimestamp: BigInt
  endTimestamp: BigInt!
  assetContract: String!
  currency: String!
  tokenType: Int!
  status: Int!
  reserved: Boolean!
  transactionHash: String!
}

